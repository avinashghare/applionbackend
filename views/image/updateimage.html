<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Video</strong>
                
                </div>
                
                <div class="panel-body">
                   
                   <!-- {{video}}-->
                    <form name="form_constraints" class="form-validation" novalidate data-ng-submit="submitForm()">
                       <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input type="text" class="form-control" ng-model="image.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" class="form-control" ng-model="image.title" placeholder="Title">
                        </div>
                        
                        <button type="submit" ng-click="update(video)" class="btn btn-primary">Update</button>
                    </form> 
                    
            </section>
        </div>
        </div>
    </div>

<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Show Holiday Calender</strong>

                </div>
                <!--                {{data99}}-->
                <div class="panel-body">
                    <!--DEmo###############################################-->

                    <!--DEmo###############################################-->
                    <div class="bot">
                        <input type="search" name="search" ng-model="search" placeholder="Search" />
                        <a href="#/holidaycalender/createholidaycalender" class="right btn btn-primary">Create Holiday Calender</a>
                    </div>

                    <div class="msg"> {{holidaycalendermessage}} </div>
                    <div ng-show="visibletable">

                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr class="bg-dark">
                                    <th class="text-center">ID</th>
                                    <th class="text-center">NAME</th>
                                    <th colspan="2" class="text-center">OPERATIONS</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="value in find|filter:search">
                                    <td class="text-center">{{value.id}}</td>
                                    <td class="text-center">{{value.name}}</td>
                                    <td class="text-center"><a href="#/holidaycalender/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="#/holidaycalender/edit/{{value.id}}" class="btn btn-primary">
                                            <i class="fa fa-pencil-square-o"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

            </section>
            </div>
        </div>
    </div>

<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Show vote</strong>
                
                </div>
                
                <div class="panel-body">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                  <div class="bot">
                  <input type="text" name="search" ng-model="search.$" placeholder="Search"/>
                  
                  <input type="text" name="search" ng-model="search.pollingcenter" placeholder="Search By Center"/>
               <a href="#/vote/createvote" class="right btn btn-primary">Create vote</a>
                </div>
                   <div class="msg">  </div>       
                  <div ng-show="visibletable">
                     
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">REGION</th>
                            <th class="text-center">POLLING AREA</th>
                            <th class="text-center">POLLING CENTER</th>
                            <th class="text-center">NAME</th>
                            <th class="text-center">PHONE NUMBER</th>
                            <th class="text-center">AREA</th>
                            <th class="text-center">LANDMARK/CITY</th>
                            <th colspan="2" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find|filter:search">
                            <td class="text-center">{{value.id}}</td>
                                <td class="text-center">{{value.regionname}}</td>
                                <td class="text-center">{{value.pollingarea}}</td>
                                <td class="text-center">{{value.pollingcenter}}</td>
                                <td class="text-center">{{value.name}}</td>
                                <td class="text-center">{{value.phoneno}}</td>
                                <td class="text-center">{{value.area}}</td>
                                <td class="text-center">{{value.city}}</td>
                                <td class="text-center"><a href="#/vote/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <td class="text-center"><a href="#/vote/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                   
            </section>
        </div>
        </div>
    </div>

<div class="page">

    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Show Images</strong>
                
                </div>
                
                <div class="panel-body">
                  <!--DEmo###############################################-->
                  
                  <!--DEmo###############################################-->
                  <div class="bot">
                  <input type="search" name="search" ng-model="search" placeholder="Search"/>
               <a href="#/image/createimage" class="right btn btn-primary">Create Image</a>
                </div>
                   <div class="msg"> {{usermessage}} </div>       
                  <div ng-show="visibletable">
                     
                    <table class="table table-bordered table-striped">
                        <thead><tr class="bg-dark">
                            <th class="text-center">ID</th>
                            <th class="text-center">IMAGE</th>
                            <th class="text-center">TITLE</th>
                            <th class="text-center">TIMESTAMP</th>
                            <th colspan="1" class="text-center">OPERATIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in find|filter:search">
                            <td class="text-center">{{value.id}}</td>
                            <td class="text-center"><img src="../../../politicianbackend/politician/uploads/{{value.name}}" height="50px" width="auto"></td>
                            <td class="text-center">{{value.title}}</td>
                            <td class="text-center">{{value.timestamp}}</td>
                                <td class="text-center"><a href="#/image/delete/{{value.id}}" class="btn btn-primary"><i class="fa fa-times"></i></a></td>
                                <!--<td class="text-center"><a href="#/image/edit/{{value.id}}" class="btn btn-primary">
                                <i class="fa fa-pencil-square-o"></i></a></td>-->
                            </tr>
                        </tbody>
                    </table> 
                    </div>
                   
            </section>
        </div>
        </div>
    </div>
